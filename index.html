<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container py-5">
        <div class="hexagon-box">
            <div class="hexagon-container">
                <div class="hexagon-row">
                    <div class="hexagon hexagon-i">
                        <i class="fas fa-alarm-clock" style="font-size: 48px;"></i>
                    </div>
                    <div class="hexagon hexagon-ii">
                        <i class="far fa-alarm-clock" style="font-size: 48px;"></i>
                    </div>
                </div>
                <div class="hexagon-row">
                    <div class="hexagon hexagon-iii">
                        <i class="fas fa-alarm-exclamation" style="font-size: 48px;"></i>
                    </div>
                    <div class="hexagon hexagon-middle">
                    </div>
                    <div class="hexagon hexagon-v">
                        <i class="far fa-alarm-exclamation" style="font-size: 48px;"></i>
                    </div>
                </div>
                <div class="hexagon-row">
                    <div class="hexagon hexagon-vi">
                        <i class="fas fa-alarm-plus" style="font-size: 48px;"></i>
                    </div>
                    <div class="hexagon hexagon-vii">
                        <i class="far fa-alarm-plus" style="font-size: 48px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        (function ($) {

            "use strict";

            function vibrate() {
                try {
                    navigator.vibrate(25);
                } catch (ex) {
                    console.log("outer", ex.message);
                }
            }
            $(".hexagon").click(function () {
                vibrate();
            });
        })(jQuery);

    </script>
</body>

</html>
